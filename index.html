<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<script src="/calc.js" defer></script>
		<link rel="stylesheet" href="/main.css" />
	</head>
	<body>
		<div id="calcContainer">
			<div>
				<div id="display">
					<div id="histOp">
						<div id="secondNumber"></div>
						<div id="operator"></div>
					</div>
					<div id="firstNumber">0</div>
				</div>
				<div id="delClear">
					<div class="clearDelete" id="clear">Clear</div>
					<div class="clearDelete" id="delete">Delete</div>
				</div>
				<div id="buttons">
					<div id="numbers">
						<div class="button" id="1">1</div>
						<div class="button" id="2">2</div>
						<div class="button" id="3">3</div>
						<div class="button" id="4">4</div>
						<div class="button" id="5">5</div>
						<div class="button" id="6">6</div>
						<div class="button" id="7">7</div>
						<div class="button" id="8">8</div>
						<div class="button" id="9">9</div>
						<div class="button" id="0">0</div>
						<div class="button" id=".">.</div>
						<div class="button equals">=</div>
					</div>
					<div id="operators">
						<div class="button operator">+</div>
						<div class="button operator">-</div>
						<div class="button operator">*</div>
						<div class="button operator">/</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
